<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增远程教育')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-education-add">
            <div class="form-group" th:if="${@permission.hasRole('admin') == '' || @permission.hasRole('isupdate') == ''}">
                <label class="col-sm-3 control-label">操作人：</label>
                <div class="col-sm-8">
                    <select name="userId" class="form-control m-b" th:with="type=${@user.getAllUser()}">
                        <option th:each="user : ${type}" th:text="${user.userName}" th:value="${user.userId}"></option>
                    </select>
                </div>
            </div>
            <div th:if="${@permission.hasRole('admin') == '' || @permission.hasRole('showCollaborate') == ''}">
            <div class="form-group">
                <label class="col-sm-3 control-label">合作站：</label>
                <div class="col-sm-8">
                    <select name="collaborationStation" class="form-control m-b" th:with="type=${@dict.getType('sys_edu_correspondence')}">
                        <option value="-">所有</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            </div>
            <div th:if="${@permission.hasRole('admin') == '' || @permission.hasRole('showcost') == ''}">
            <div class="form-group">
                <label class="col-sm-3 control-label">合作费用：</label>
                <div class="col-sm-8">
                    <input name="collaborationCost" class="form-control" type="number">
                </div>
            </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">招生老师：</label>
                <div class="col-sm-8">
                    <input name="distanceTeacher" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="distanceName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <select name="distanceSex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">民族：</label>
                <div class="col-sm-8">
                    <input name="distanceNation" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证号码：</label>
                <div class="col-sm-8">
                    <input name="distanceIdnumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">层次：</label>
                <div class="col-sm-8">
                    <select name="distanceLevel" class="form-control m-b" th:with="type=${@dict.getType('sys_edu_level')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报读学校：</label>
                <div class="col-sm-8">
                    <select name="distanceSchool" class="form-control m-b" th:with="type=${@dict.getType('sys_edu_school')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报读专业：</label>
                <div class="col-sm-8">
                    <select name="distanceMajor" class="form-control m-b" th:with="type=${@dict.getType('sys_edu_major')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">学号：</label>
                <div class="col-sm-8">
                    <input name="distanceStudentNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">批次：</label>
                <div class="col-sm-8">
                    <input name="batch" class="form-control" type="text">
                </div>
            </div>
            <div th:if="${@permission.hasRole('admin') == '' || @permission.hasRole('showFee') == ''}">
            <div class="form-group">    
                <label class="col-sm-3 control-label">总学费：</label>
                <div class="col-sm-8">
                    <input name="distanceTotalCharge" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第一年缴费：</label>
                <div class="col-sm-8">
                    <input name="distanceOneyearCharge" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第二年缴费：</label>
                <div class="col-sm-8">
                    <input name="distanceTwoyearCharge" class="form-control" type="text">
                </div>
            </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">缴费情况：</label>
                <div class="col-sm-8">
                    <select name="distanceChargeDetail" class="form-control m-b" th:with="type=${@dict.getType('sys_edu_charge')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">录取情况：</label>
                <div class="col-sm-8">
                    <select name="distanceEnroll" class="form-control m-b" th:with="type=${@dict.getType('sys_edu_detail')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">毕业情况：</label>
                <div class="col-sm-8">
                    <select name="centerGraduateDetail" class="form-control m-b" th:with="type=${@dict.getType('sys_edu_grade')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注信息：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "bussiness/education"
        $("#form-education-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-education-add').serialize());
            }
        }
    </script>
</body>
</html>
